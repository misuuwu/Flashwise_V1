<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashWise - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="messageBox" class="hidden modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="messageBoxModalCloseX">&times;</button>
            <h2 id="messageBoxTitle"></h2>
            <p id="messageBoxContent"></p>
            <div class="modal-actions">
                <button id="messageBoxOkBtn" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <div id="forgot-password-page" class="page-container">
        <div class="header-section">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 18L10 23L11 16H6L14 1V6H18L13 18Z" fill="#FCD34D" stroke="black" stroke-width="1.5"
                        stroke-linejoin="round" />
                    <path
                        d="M4 19V5C4 4.44772 4.44772 4 5 4H10C10.5523 4 11 4.44772 11 5V19C11 19.5523 10.5523 20 10 20H5C4.44772 20 4 19.5523 4 19Z"
                        fill="white" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                    <path d="M4.5 19H10.5" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M6 7H9" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M6 10H9" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M6 13H9" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </div>
            <div class="welcome-text">Forgot your</div>
            <div class="flashwise-text">Password?</div>
        </div>

        <div class="form-card">
            <p class="text-center mb-6 text-gray-700">Enter your email address below to receive a password reset link.</p>
            <form id="forgot-password-form">
                <div class="mb-4">
                    <label for="resetEmail" class="block text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="resetEmail" placeholder="eg. user@gmail.com" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <a href="login.html" class="link-text text-sm">Back to Login</a>
                    <input type="submit" class="btn-primary" value="Send Reset Link"></input>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingOverlay" class="hidden loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="utils.js"></script>
    <script>
        // Basic setup for messageBox to ensure it functions on this page.
        // The full implementation of showMessage, showLoading, hideLoading
        // should be in utils.js.
        document.addEventListener('DOMContentLoaded', () => {
            const messageBox = document.getElementById('messageBox');
            const messageBoxOkBtn = document.getElementById('messageBoxOkBtn');
            const messageBoxModalCloseX = document.getElementById('messageBoxModalCloseX');

            if (messageBoxOkBtn) {
                messageBoxOkBtn.addEventListener('click', () => {
                    messageBox.classList.add('hidden');
                });
            }
            if (messageBoxModalCloseX) {
                messageBoxModalCloseX.addEventListener('click', () => {
                    messageBox.classList.add('hidden');
                });
            }
        });
    </script>
</body>

</html>
